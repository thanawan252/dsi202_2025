{% extends 'myapp/base.html' %}

{% block title %}Submit Review - Care Every Home{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-[#155c94] mb-4">Review {{ product.name }}</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-[#4db8a4] hover:bg-[#155c94] text-white px-4 py-2 rounded transition duration-300">
                Submit Review
            </button>
        </form>
    </div>
</div>
{% endblock %}
