{% extends "myapp/base.html" %}

{% block title %}Rent Equipment - Care Every Home{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-[#155c94] mb-4">เช่าอุปกรณ์: {{ equipment.name }}</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">ชื่อผู้เช่า:</label>
            <input type="text" name="customer_name" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg">
        </div>

        <div>
            <label class="block text-gray-700">จำนวนเดือน:</label>
            <input type="number" name="months" min="1" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg">
        </div>

        <button type="submit" class="bg-[#155c94] text-white px-4 py-2 rounded hover:bg-[#1a6fb3]">ยืนยันการเช่า</button>
    </form>

    <div class="mt-6">
        <a href="{% url 'equipment_list' %}" class="text-blue-500 hover:text-blue-700">← Back to Equipments</a>
    </div>
</div>
{% endblock %}
